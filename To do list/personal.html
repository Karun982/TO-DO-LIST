<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/personal.css">
    <style>
       
      
    </style>
</head>
<body>

<div class="todo-container">
    <div class="profile-icon"></div>
    <h2>Personal</h2>
    <div class="todo-input-container">
        <input type="text" class="todo-input" placeholder="Add a new task...">
        <button class="add-button">+</button>
    </div>
    <div class="btn-group">
        <button class="btn">Complete</button>
        <button class="btn">Incomplete</button>
        <button class="btn">Delete All</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const userData = JSON.parse(localStorage.getItem('currentUser'));
    
    if (userData) {
        const headerElement = document.querySelector('.todo-container h2');
        if (headerElement) {
            headerElement.textContent = userData.username + "'s Personal Tasks";
        }
    } else {
        window.location.href = 'index.html';
    }
});
</script>

</body>
</html>
